AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Benchmarking simple hello programs using different runtimes

Parameters:
  Timeout:
    Type: Number
    Default: 40
  MemorySize:
    Type: Number
    Default: 128

Globals:
  Function:
    Timeout: !Ref Timeout
    MemorySize: !Ref MemorySize

Resources:
  ClojureJava8Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ClojureJava8Runtime
      CodeUri: artifacts/clojure8.jar
      Runtime: java8
      Handler: hello.Hello
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /clojure-java8
            Method: get

  ClojureJava11Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ClojureJava8Runtime
      CodeUri: artifacts/clojure11.jar
      Runtime: java11
      Handler: hello.Hello
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /clojure-java11
            Method: get

  ClojureGraalVM211CE8:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ClojureGraalVM211CE8
      CodeUri: artifacts/clojure8.zip
      Runtime: provided
      Handler: hello.Hello
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /clojuregraalnative21ce8
            Method: get

  ClojureGraalVM211CE11:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ClojureGraalVM211CE11
      CodeUri: artifacts/clojure11.zip
      Runtime: provided
      Handler: hello.Hello
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /clojuregraalnative21ce11
            Method: get

  Java8Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Java8Runtime
      CodeUri: artifacts/java-8.jar
      Runtime: java8
      Handler: fierycod.App::handleRequest
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /java8
            Method: get

  JavaGraalVM211CE8:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: JavaGraalVM211CE8
      CodeUri: artifacts/java8.zip
      Runtime: provided
      Handler: fierycod.App::handleRequest
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /javagraalnative21ce8
            Method: get

  Java11Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Java11Runtime
      CodeUri: artifacts/java-11.jar
      Runtime: java11
      Handler: fierycod.App
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /java11
            Method: get

  ClojureOnBabashkaRuntime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ClojureOnBabashkaRuntime
      CodeUri: clojure-babashka
      Runtime: provided
      Handler: hello.Hello
      Layers:
        - arn:aws:lambda:eu-central-1:443526418261:layer:holy-lambda-babashka-runtime:31
      Environment:
        Variables:
          Entrypoint: hello
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /clojure-on-babashka
            Method: get

  Nodejs14Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Nodejs14Runtime
      CodeUri: nodejs
      Runtime: nodejs14.x
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /nodejs-14
            Method: get

  Nodejs12Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Nodejs12Runtime
      CodeUri: nodejs
      Runtime: nodejs12.x
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /nodejs-12
            Method: get

  Nodejs10Runtime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Nodejs10Runtime
      CodeUri: nodejs
      Runtime: nodejs10.x
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /nodejs-10
            Method: get

  PythonRuntime38:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PythonRuntime38
      CodeUri: python
      Runtime: python3.8
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /python-38
            Method: get

  PythonRuntime27:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PythonRuntime27
      CodeUri: python
      Runtime: python2.7
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /python-27
            Method: get

  RubyRuntime25:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RubyRuntime25
      CodeUri: ruby
      Runtime: ruby2.5
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /ruby-25
            Method: get

  RubyRuntime27:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RubyRuntime27
      CodeUri: ruby
      Runtime: ruby2.7
      Handler: index.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /ruby-27
            Method: get

  GolangRuntime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GolangRuntime
      CodeUri: artifacts
      Runtime: go1.x
      Handler: golang-handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /golang-1x
            Method: get

  RustRuntime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RustRuntime
      CodeUri: artifacts/latest-rust.zip
      Runtime: provided
      Handler: provided
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /rust-runtime
            Method: get

  HaskellRuntime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: HaskellRuntime
      CodeUri: artifacts/haskell.zip
      Runtime: provided
      Handler: src/Lib.handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /haskell-runtime
            Method: get

  CsharpRuntime:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CsharpRuntime
      CodeUri: artifacts/csharp.zip
      Runtime: dotnetcore2.1
      Handler: dotnet21::dotnet21.Hello::Handler
      Events:
        HelloEvent:
          Type: HttpApi
          Properties:
            Path: /csharp-runtime
            Method: get

Outputs:
  RootApiGateway:
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
