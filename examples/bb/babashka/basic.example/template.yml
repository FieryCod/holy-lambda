AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Example basic lambda using `holy-lambda` micro library

Parameters:
  Runtime:
    Type: String
    Default: provided.al2
  Timeout:
    Type: Number
    Default: 40
  MemorySize:
    Type: Number
    Default: 2000
  CodeUri:
    Type: String
    Default: ./src
  HL_ENTRYPOINT:
    Type: String
    Default: basic.example.core

Globals:
  Function:
    Runtime: !Ref Runtime
    Timeout: !Ref Timeout
    MemorySize: !Ref MemorySize
    CodeUri: !Ref CodeUri
    Environment:
      Variables:
        HL_ENTRYPOINT: !Ref HL_ENTRYPOINT

Resources:
  HLBabashkaLocalRuntime:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: HLBabashkaLocalRuntime
      Description: Shared dependencies for stack.
      ContentUri: ./holy-lambda-babashka-runtime-amd64
      CompatibleRuntimes:
        - provided.al2

  ExampleLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ExampleLambdaFunction
      Handler: basic.example.core.ExampleLambda
      Layers:
        - !Ref HLBabashkaLocalRuntime
      Events:
        HelloEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
